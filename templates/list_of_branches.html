{% extends 'home.html' %}
{% block stage %} 
<!--content-->
<div class="container search-box">
  <form class="navbar-form navbar-left btns-div" role="search">
    <div class="form-group">
      <input type="text" class="form-control mar-pad" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default search-btn s-b-pad ">Submit</button>
    <a href="{% url 'micro_admin:createbranch' %}" class="btn btn-default crete-btn"><i class="fa fa-plus plus-icon"></i>Create Branch</a>
  </form>
</div>
<div class="container">
  <div class="table-responsive height-table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Opened On</th>
          <th>Phone Number</th>
          <th>Centers Count</th>
        </tr>
      </thead>
      <tbody>
      {% for branch in branches_list %}
        <tr>
          <td><a href="{% url 'micro_admin:branchprofile' branch.id %}">{{branch.name}}</a></td>
          <td>{{branch.opening_date}}</td>
          <td>{{branch.phone_number}}</td>
          <td></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!--content-->
</div>
<!--body ends above-->
</div>
<script src="/static/js/my-script.js"></script>
</body>
</html>
{% endblock %}
